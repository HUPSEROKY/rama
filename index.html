<!DOCTYPE html>
<html>
<head>
  <title>Teks dan Gambar Berjalan</title>
  <style>
    .marquee-container {
      width: 100%;
      overflow: hidden;
    }

    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marquee 20s linear infinite;
	  font-size: 50px;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-content">
      <img src="https://research-dashboard.binus.ac.id/lecturer_photo/ca7102d1f9e6c0b75b5f0331a2bd9eb5.jpg" alt="Gambar">
      <span>hahaha hahaha besok libur</span>
    </div>
  </div>
</body>
</html>
